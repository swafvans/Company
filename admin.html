<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo"><h1>Shop</h1></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="#" class="nav-cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <div class="admin-container">
    <h1>Admin Dashboard</h1>
    <div class="admin-nav">
      <ul>
        <li><a href="#" data-section="productsSection">Products</a></li>
        <li><a href="#" data-section="ordersSection">Orders</a></li>
        <li><a href="#" data-section="messagesSection">Messages</a></li>
      </ul>
    </div>

    <div class="admin-section" id="productsSection">
      <h2>Add Product</h2>
      <form id="productForm">
        <div class="form-group">
          <label for="productName">Name:</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label for="productPrice">Price:</label>
          <input type="number" id="productPrice" required>
        </div>
        <div class="form-group">
          <label for="productDescription">Description:</label>
          <textarea id="productDescription" required></textarea>
        </div>
        <div class="form-group">
          <label for="image1">Image 1 URL:</label>
          <input type="text" id="image1" placeholder="e.g., https://example.com/image1.jpg">
        </div>
        <div class="form-group">
          <label for="image2">Image 2 URL (optional):</label>
          <input type="text" id="image2">
        </div>
        <div class="form-group">
          <label for="image3">Image 3 URL (optional):</label>
          <input type="text" id="image3">
        </div>
        <div class="form-group">
          <label for="video">Video URL (optional):</label>
          <input type="text" id="video" placeholder="e.g., https://example.com/video.mp4">
        </div>
        <button type="submit">Add Product</button>
      </form>
      <h2>Product List</h2>
      <div class="product-list"></div>
    </div>

    <div class="admin-section" id="ordersSection">
      <h2>Orders</h2>
      <div class="orders-list"></div>
    </div>

    <div class="admin-section" id="messagesSection">
      <h2>Messages</h2>
      <div class="messages-list"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
